<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Document
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav class="block">
        <p class="paragraph">Welcome! to my website</p>
    </nav>
    <div class="block">
        <h4>Hey there! My name is
            <span id="username">
                Jyoti Sangwan
            </span>
        </h4>
        <p class="paragraph">
            Here is a code for you
        </p>
        <pre>
                <code>
                    console.log('Hey There')
                </code>
            </pre>
    </div>
    <div>
        <div>
            <h3>
                This is div 2
            </h3>
        </div>
    </div>
    <script>
        //  Query Selector 
        //  selectors
        //       - tag name
        //       - id #
        //       - class .
        const body = document.querySelector("body")
        const div = document.querySelector("div") // changes first tag 
        const code = document.querySelector("code")
        // body.innerHTML = '<h1>Hacked!!</h1>'
        // div.innerHTML = '<h1>Hacked!!</h1>'
        code.innerHTML = alert('hacked')
        code.innerHTML = '<h1>Hacked!!</h1>'
        console.log(body.innerHTML)
        console.log(div.innerHTML)
        const span = document.querySelector("span")
        span.addEventListener("click", () => {
            // span.innerText = "Clicked!!!!"
            span.innerHTML = "clicked by html"
        })
        const username = document.querySelector("#username")
        console.log(username.innerHTML, "username by class of html")
        console.log(username.innerText, "username by class of text")
        username.innerText = "<h1>changed by text</h1>"
        // username.innerHTML= "<h1>changed by text</h1>"

        console.log(span.innerHTML, "console of html")
        console.log(span.innerText, "console of text")





        //class selector
        const block = document.querySelector(".block"); // first .block only
        block.style.backgroundColor = "red";


        const ele = document.querySelector(".paragraph")
        console.log("-----------------------------", ele.innerHTML)

        //children
        const child = document.querySelector("div")
        console.log("children__are", child.children)
        console.log("parent__are", child.parentElement)
        console.log("parent__are__children", child.parentElement.children)


        //querySelectorAll
        const all = document.querySelectorAll(".block")
        console.log("all ------ " , all)
        all.forEach((e)=>{
            console.log(e.innerHTML)
        })
    </script>
</body>

</html>
