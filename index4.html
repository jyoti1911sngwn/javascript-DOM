<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <style>
        .red-color {
            color: red
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        <button id="butn" onclick="console.log('clicked')">
            Click
        </button>
        <button onclick="alert('alerted!!!')">
            Alert
        </button>
        <button onclick=clickEvent()>
            Click Event
        </button>
    </div>
    <button class="btn">
        Click Event
    </button>
    <button class="btn">
        Click Event
    </button>
    <button class="btn">
        Click Event
    </button>
    <script>
        function clickEvent() {
            // always selects the FIRST button only, even if you click the 2nd or 3rd one.
            const ele = document.querySelector("button")
            const butn = document.querySelector("#butn")
            butn.style.backgroundColor = "green"
        }
        const btn = document.querySelectorAll('.btn')
        btn.forEach(btns => {

            btns.addEventListener("click", function () {
                this.style.backgroundColor = "red";
            })
        })

        const allchildren = document.querySelector('div').children
        for (let i = 0; i < allchildren.length; i++) {

            allchildren.item(i).addEventListener("click", () => {

                allchildren.item(i).style.backgroundColor = "blue"
            })
        }
    </script>
</body>

</html>
