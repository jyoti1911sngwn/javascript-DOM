<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <style>
        .red-color {
            color: red
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id='text'></div>
    <button class="btn">
        Click Event
    </button>
    <script>
        let count =0 
        const btn = document.querySelector("button")
        const content = document.querySelector("#text")
        btn.addEventListener('click', () => {
            const ele = document.createElement("h1")

            ele.innerText = `hello!!! ${count}`
            content.append(ele);
            count++
        })
    </script>
</body>

</html>
